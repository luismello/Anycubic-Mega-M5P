#pin: RPI: gpio26

#[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_m5p-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD9
run_current: 0.900
diag_pin: PD3
stealthchop_threshold: 0 #0
interpolate: True
driver_SGTHRS: 75

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 0.900
diag_pin: PD2
stealthchop_threshold: 0 #0
interpolate: True
driver_SGTHRS: 100

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.900
diag_pin: PC3
stealthchop_threshold: 0 #0
interpolate: True

[tmc2209 stepper_z1]
uart_pin: PB2
run_current: 0.900
diag_pin: PC2
stealthchop_threshold: 0 #0
interpolate: True

#[tmc2209 extruder1]
#uart_pin: PA6
#run_current: 0.600
#diag_pin:

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PD5, EXP1_3=PB3, EXP1_5=PB5, EXP1_7=PB7, EXP1_9=<GND>,
    EXP1_2=PD4,  EXP1_4=PD6, EXP1_6=PB4, EXP1_8=PB6, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PB8, EXP2_5=PC10, EXP2_7=PC12,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PB9, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>

