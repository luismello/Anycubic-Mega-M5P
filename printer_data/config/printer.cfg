[include shell_command.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include Config/bigtreetech-manta-m5p.cfg]
[include Config/EBB42.cfg]
[include Config/bigtreetech-eddy-zoffbeta.cfg]
[include Macros/*.cfg]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

#[mcu]
#serial: /dev/serial/by-id/<your-mcu-id>

[temperature_sensor Manta_M5P]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 20
max_z_accel: 60
square_corner_velocity: 5.0

######################################################################
# Fysetc Mini 12864Panel v2.1 (with neopixel backlight leds)
######################################################################

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
#spi_software_miso_pin: EXP2_1
#spi_software_mosi_pin: EXP2_6
#spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1

[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 0.4
initial_GREEN: 0.4
initial_BLUE: 0.4

#[bed_mesh]
#speed = 200
#horizontal_move_z = 5
#mesh_min = 13, 15
#mesh_max = 205,200
#probe_count = 6,6
#fade_start = 1
#fade_end = 5
#fade_target = 0
#algorithm = bicubic

[input_shaper]
shaper_type_x = 3hump_ei
shaper_freq_x = 73.0
shaper_type_y = 3hump_ei
shaper_freq_y = 60.0

#[input_shaper]
#shaper_freq_x: 62.2
#shaper_freq_y: 42.8
#shaper_type: mzv

[gcode_arcs]
[exclude_object]

